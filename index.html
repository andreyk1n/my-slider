<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6c531ec574.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="slider-container">
        <h1>MY SLIDER</h1>
        <div class="slide fade">
            <img src="./images/5.jpg" alt="">
        </div>
        <div class="slide fade">
            <img src="./images/1.jpg" alt="">
        </div>
        <div class="slide fade">
            <img src="./images/4.jpg" alt="">
        </div>
        <div class="slide fade">
            <img src="./images/2.jpg" alt="">
        </div>
        <div class="slide fade">
            <img src="./images/3.jpg" alt="">
        </div>
        <div class="btn-container">
            <a href="#" class="prev-next" id="prev"><i class="fa-solid fa-arrow-left-long"></i></a>
            <a href="#" class="prev-next" id="next"><i class="fa-solid fa-arrow-right-long"></i></a>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
